<h5>Add a Todo</h5>
<div class="my-3">
    <form (ngSubmit)="onSubmit()">
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" name="title" [(ngModel)]="title" class="form-control" id="title" aria-describedby="Title">
        
        </div>
        <div class="mb-3">
        <label for="desc" class="form-label">Description</label>
        <input type="text" name="desc" [(ngModel)]="desc" class="form-control" id="desc">
        </div>
        <button type="submit" class="btn btn-sm btn-primary">Add Todo</button>
    </form>
</div>
